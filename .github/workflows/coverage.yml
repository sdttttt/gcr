name: Coverage

on:
  push:
    paths: 
      - '**.rs'
      - '**.yaml'
      - '**.yml'
      - '**.toml'
      - 'makefile'
      - 'rust-toolchain'
    branches: [ master ]
  pull_request:
    branches: [ master, develop ]

jobs:
  build:

    runs-on: ubuntu-latest

    container:
      image:                    xd009642/tarpaulin:develop-nightly
      options:                  --security-opt seccomp=unconfined
    steps:
      - name:                   Checkout repository
        uses:                   actions/checkout@v2

      - name:                   Generate code coverage
        run: |
          cargo +nightly tarpaulin --verbose --all-features --implicit-test-threads 1 --workspace --timeout 120 --out Xml
